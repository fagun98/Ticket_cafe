<!DOCTYPE html>
<html lang="en">

<head>
 {% load staticfiles %}
  <meta charset="UTF-8">
  <title>log in</title>
     <!-- <h1><a href="{%url 'contact' %}">HOME</a></h1>>-->
      <link rel="stylesheet" href="{% static 'ticket/css/Signstyle.css' %}">
 
</head>

<body>

<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	
  <h2>Sign Up</h2>
	  <!--{% include 'test_forms/form.html' %}-->
	  <div class="form-group">
			<p>
					<label for="Email" class="floatLabel">Email</label>
					<div class="col-sm-10">{{ form.uname }}</div>
				</p>
				<p>
					<label for="password" class="floatLabel">Password</label>
					<div class="col-sm-10">{{ form.upass }}</div>
				</p>
	</div>
			
		<p>
			<input type="submit" value="Create My Account" id="submit">
		</p>
	</form>
  <script src="{% static 'ticket/js/jquery.min.js' %}"></script>
	<script  src="{% static 'ticket/js/index.js' %}"></script>

</body>

</html>
